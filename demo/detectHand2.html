<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/oo/Camera.js"></script>
    <script src="../js/handtrack.min.js"> </script>
</head>

<body>
    <canvas id='c1' width=640 height=480></canvas>
    <script>
        class HandDetect {
            constructor() {
                this.strokeStyle = '#ff0000';
                this.lineWidth = 5;
                this.callbackList = [];
                this.modelParams = {
                    flipHorizontal: true, // flip e.g for video 
                    imageScaleFactor: 0.8, // reduce input image size .
                    maxNumBoxes: 20, // maximum number of boxes to detect
                    iouThreshold: 0.5, // ioU threshold for non-max suppression
                    scoreThreshold: 0.9, // confidence threshold for predictions.
                }
            }

            setCamera(cam) {
                this.cam = cam;
            }

            setRectStyle(color, lineWidth) {
                this.strokeStyle = color;
                this.lineWidth = lineWidth;
            }

            on(callback) {
                this.callbackList.push(callback);
            }

            start(color, lineWidth) {
                this.strokeStyle = color;
                this.lineWidth = lineWidth;
                /*
                   [{
                   bbox: [x, y, width, height],
                   class: "hand",
                   score: 0.8380282521247864
                   }, {
                     bbox: [x, y, width, height],
                     class: "hand",
                     score: 0.74644153267145157
                   }]
                 */
                handTrack.load(this.modelParams).then(model => {
                    var hands = [];
                    var self = this;
                    self.cam.onCanvas(function (canvas) {
                        var ctx = canvas.getContext("2d");
                        ctx.beginPath();
                        ctx.strokeStyle = self.strokeStyle;
                        ctx.lineWidth = self.lineWidth;
                        while (hands.length > 0) {
                            var hand = hands.pop();
                            //flip
                            hand[0] = canvas.width - (hand[0] + hand[2]);
                            ctx.rect(hand[0], hand[1], hand[2], hand[3]);
                            // process callback
                            for (var i = 0; i < self.callbackList.length; i++) {
                                self.callbackList[i](hand);
                            }
                        }
                        ctx.stroke();
                        model.detect(canvas).then(predictions => {
                            var amt = predictions.length;
                            for (var i = 0; i < amt; i++) {
                                var data = predictions[i]['bbox'];
                                data.push(predictions[i]['score']);
                                hands.push(data);
                            }
                        });
                    });
                });
            }
        }


        // 啟動 Camera
        var cam = new Camera("http://cam35.local:81/stream");
        cam.setCanvas('c1');
        var hd = new HandDetect();
        hd.setCamera(cam);
        hd.setRectStyle("#0FFF00", 2);
        hd.on(function (hand) {
            console.log("hand:", hand);
        });
        hd.start("#0FFF00", 2);





    </script>
</body>

</html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://blocklypro.webduino.io/dist/lib/webduino-all-0.4.20.min.js?rev=4426739c00d85325cb2d3d701fa50666"></script>
  <script src="https://blocklypro.webduino.io/dist/webduino-blockly.min.js?rev=b1ada5fdae699e60af615c060e786d60"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/runtime.min.js?rev=683a69503433786202911b4d9f766100"></script>
  <script src="https://blocklypro.webduino.io/node_modules/webduino-module-mqtt/mqttClient.min.js"></script>

  <script src="../js/oo/Camera.js"></script>
  <script src="../js/opencv.js"></script>
  <style>
    #set {
      padding: 5px 15px;
      background: #ccc;
      border: 0 none;
      cursor: pointer;
      -webkit-border-radius: 5px;
      border-radius: 5px;
      font-size: 1.2em;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 160px;
      height: 20px;
      margin: 10px 50px;
      background: linear-gradient(to right, #16a085 0%, #16a085 100%);
      background-size: 150px 10px;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      outline: none;
      zoom: 130%;
      margin: auto;
      margin-bottom: 30px;
    }

    span {
      position: relative;
      width: 60px;
      display: inline-block;
      top: -5px;
    }

    div {
      height: 30px;
    }
  </style>
</head>

<body>
  <h1>LAB Color Picker</h1>
  <canvas id='c1' width=480 height=320></canvas>
  <canvas id='c2' width=480 height=320></canvas>
  <div><span>Lower</span>
    <input id='a1' type="range" min="0" max="100" value="0" oninput="showVal(this)">
    <span id='a1m'>0</span>
    <input id='a2' type="range" min="-128" max="128" value="0" oninput="showVal(this)">
    <span id='a2m'>0</span>
    <input id='a3' type="range" min="-128" max="128" value="0" oninput="showVal(this)">
    <span id='a3m'>0</span>
  </div>
  <div><span>Higher</span>
    <input id='b1' type="range" min="0" max="100" value="0" oninput="showVal(this)">
    <span id='b1m'>70</span>
    <input id='b2' type="range" min="-128" max="128" value="0" oninput="showVal(this)">
    <span id='b2m'>100</span>
    <input id='b3' type="range"min="-128" max="128" value="0" oninput="showVal(this)">
    <span id='b3m'>100</span>
  </div>
  <div>setting: <input id='set' type="input" size='30'>
  </div>
  <script>


var webduinoBroadcastor;
(async function () {
    if (!webduinoBroadcastor) {
        webduinoBroadcastor = new webduino.module.mqttClient();
        await webduinoBroadcastor.connect();
      }
}());


      function mqttSend(msg){
        webduinoBroadcastor.send({
          topic: '__color__',
          message: msg
        });
      }


    var canvasId = 'c1';
    var cam  =new Camera(0);
    cam.setAutoScale(true);

    cam.onCanvas(canvasId, function (canvas) {
      processImg(canvasId);
    });

    vColor = { "a1m": "0", "a2m": "-128", "a3m": "-128", 
               "b1m": "35", "b2m": "128", "b3m": "128" };

    // L min: a1m  , L max: b1m
    // A min: a2m  , A max: b2m
    // B min: a3m  , B max: b3m
    function showVal(ele) {
      document.getElementById(ele.id + 'm').innerHTML = ele.value;
      vColor[ele.id + 'm'] = ele.value;

      var range = [
              parseFloat(vColor.a1m),
              parseFloat(vColor.b1m),
              parseFloat(vColor.a2m), 
              parseFloat(vColor.b2m), 
              parseFloat(vColor.a3m),
              parseFloat(vColor.b3m)
      ];
      var str = JSON.stringify(range);
      str = str.replace('[','(').replace(']',')')
      document.getElementById('set').value = str;
      mqttSend(str)
    }

    function processImg(id) {
      let src = cv.imread(id);
      let dstx = new cv.Mat();
      cv.cvtColor(src, src, cv.COLOR_RGB2Lab, 0);
      let range = {
        "low": [
            parseInt(parseFloat(vColor.a1m)/100*255) , 
            parseFloat(vColor.a2m)+128, 
            parseFloat(vColor.a3m)+128,
            0 ],
        "high": [
            parseInt(parseFloat(vColor.b1m)/100*255), 
            parseFloat(vColor.b2m)+128, 
            parseFloat(vColor.b3m)+128, 
            255]
      };

      document.getElementById('a1').value = parseFloat(vColor.a1m);
      document.getElementById('a1m').innerHTML = vColor.a1m;
      document.getElementById('a2').value = parseFloat(vColor.a2m);
      document.getElementById('a2m').innerHTML = vColor.a2m;
      document.getElementById('a3').value = parseFloat(vColor.a3m);
      document.getElementById('a3m').innerHTML = vColor.a3m;
      document.getElementById('b1').value = parseFloat(vColor.b1m);
      document.getElementById('b1m').innerHTML = vColor.b1m;
      document.getElementById('b2').value = parseFloat(vColor.b2m);
      document.getElementById('b2m').innerHTML = vColor.b2m;
      document.getElementById('b3').value = parseFloat(vColor.b3m);
      document.getElementById('b3m').innerHTML = vColor.b3m;

      let low = new cv.Mat(src.rows, src.cols, src.type(),range.low);
      let high = new cv.Mat(src.rows, src.cols, src.type(),range.high);
      cv.inRange(src, low, high, dstx);
      cv.imshow('c2', dstx);
      low.delete();
      high.delete();
      src.delete();
      dstx.delete();
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <script src="../js/webRTC.js"></script>
  <script src="../js/adapter.js"></script>
  <script src="../js/oo/Camera.js"></script>
  <script src="../js/oo/ImageFilter.js"></script>
  <script src="../js/oo/Hotspot.js"></script>
  <script src="../js/oo/HotBlock.js"></script>
  <script src="../js/opencv.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
  <h1>Hotspot section detect from WebRTC</h1>
  <canvas id='c1' width=320 height=240></canvas>
  <canvas id='c2' width=320 height=240></canvas>
  <script>
  var hot = new HotBlock('c1');
  //var cam = new Camera("http://192.168.1.114/jpg?0.25");
  var cam = new Camera(1);
  //cam.setRotate(90);

  hot.addBlock({
    "id":"b1",
    "area": [10, 10, 200, 200],
    "history": 1000,
    "varThreshold": 100,
    "detectShadows": false,
    "objMinSize": 3,
    "filter": ["e3", "g1", "e2", "d5"]
  }, {
    "inside": function (pos) {
      var c = document.getElementById("c1");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, pos.radius, 0, 2 * Math.PI);
      ctx.stroke();
      console.log("Obj1:", pos);
      this.setStroke(3, "#00FF00");
    },
    "outside": function (pos) {
      this.setStroke(3, "#FF0000");
    }
  });

  hot.start();
  cam.onCanvas('c1', function (canvas) {
    hot.scan();
  });
  </script>
</body>

</html>

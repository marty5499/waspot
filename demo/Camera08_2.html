<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <script src="../js/webRTC.js"></script>
  <script src="../js/adapter.js"></script>
  <script src="../js/oo/Camera.js"></script>
  <script src="../js/oo/ImageFilter.js"></script>
  <script src="../js/oo/Hotspot.js"></script>
  <script src="../js/oo/HotBlock.js"></script>
  <script src="../js/opencv.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
  <h1>Hotspot section detect from WebRTC</h1>
  <canvas id='c1' width=320 height=240 style='border-style: outset'></canvas>
  <canvas id='c2' width=320 height=240 style='border-style: outset;'></canvas>
  <script>
  var hot = new HotBlock('c1', 'c2');
  var cam = new Camera("http://192.168.1.114/jpg?0.25");
  //cam.setRotate(90);
  hot.start();

  hot.addBlock({"area": [10, 10, 310, 230]}, {
    "inside": function (pos) {
      console.log("Obj1:", pos);
      this.setStroke(3, "#00FF00");
    },
    "outside": function (pos) {
      this.setStroke(3, "#FF0000");
    }
  });
  /*
  hot.addBlock(220, 120, 310, 200, {
    "inside": function (pos) {
      console.log("Obj2:", pos);
      this.setStroke(3, "#FFFF00");
    },
    "outside": function (pos) {
      this.setStroke(3, "#FF0000");
    }
  });
  */
  cam.onCanvas('c1', function (canvas) {
    hot.scan();
  });
  </script>
</body>

</html>

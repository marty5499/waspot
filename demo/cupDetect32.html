<head>
  <meta charset="utf-8">

  <script src="https://marty5499.github.io/webduino-module-deeplearn/deeplearn-blockly.js"></script>
  <script src="http://bit.webduino.io/blockly/components/webduino-bit-module-led-matrix/BitLedMatrix-blockly.js"></script>
  <script src="http://bit.webduino.io/blockly/components/webduino-bit-module-led-matrix/BitLedMatrix.js"></script>

<body>
  <img src="https://lh5.googleusercontent.com/AfrG7LWinFQ4_GjmjJhAsMedHnKd_ICzePU-G5AQfM6DwNeON3Tsm0PoTIt0KU7EFfD1qBwP2E6J60z3354CCWcSDvo-KfQLaEJCPFUyZaRi_qVtkGHanLxib8N3hjZIwOVbvcPS" width="416">
  <div>
    <h2 id="show" style="display:none">無人商店範例：開始偵測杯子數量 <span id='msg'>0</span></h2>
    <span id="fpsMsg"></span>
  </div>
  <script>
  var objectDetect;
  var matrix, isBoardReady = false;

  boardReady({ board: 'Bit', device: 'bita8839', transport: 'mqtt' }, function (board) {
    board.samplingInterval = 250;
    matrix = getMatrix(board, 4, 25);
    isBoardReady = true;
  });


  class Obj {
    constructor(name, top, left, width, height) {
      this.className = name;
      this.top = top;
      this.left = left;
      this.width = width;
      this.height = height;
      this.lastUpdate = new Date().getTime();
    }

    equals(obj) {
      if (Math.abs(this.left - obj.left) < this.width / 3 &&
        Math.abs(this.top - obj.top) < this.height / 3) {
        this.top = obj.top;
        this.left = obj.left;
        this.width = obj.width;
        this.height = obj.height;
        this.lastUpdate = obj.lastUpdateTime();
        return true;
      }
      return false;
    }

    getName() {
      return this.className;
    }

    lastUpdateTime() {
      return this.lastUpdate;
    }
  }


  class Container {
    constructor(name) {
      this.className = name;
      this.list = [];
    }

    add(obj) {
      if (obj.getName() != this.className) {
        return;
      }
      if (this.amount() == 0) {
        this.list.push(obj);
        return;
      }
      for (var i = 0; i < this.list.length; i++) {
        var _obj = this.list[i];
        if (_obj.equals(obj)) {
          return;
        }
      }
      this.list.push(obj);
    }

    amount() {
      if (this.list.length == 0) {
        return 0;
      }
      var nowTime = new Date().getTime();
      for (var i = 0; i < this.list.length; i++) {
        var _obj = this.list[i];
        if (nowTime - _obj.lastUpdateTime() > 300) {
          this.list.splice(i, 1);
        }
      }
      return this.list.length;
    }
  }

  var container = new Container("cup");
  var lastAmt = -1;
  var detectSpendTime = new Date().getTime();
  var ip = '192.168.43.252';
  ip = location.hash.length == 0 ? ip : location.hash.substring(1);
  objectDetect = (getObjectDetect(
    "http://" + ip + "/?0.3", "/tfjs-model/model.json"));
  objectDetect.filter = "cup";
  objectDetect.onName("cup",
    function (className, classProb, top, left, width, height) {
      container.add(new Obj(className, top, left, width, height));
      var nowTime = new Date().getTime();
      var spendTime = nowTime - detectSpendTime;
      if (spendTime > 100) {
        detectSpendTime = nowTime;
        var fps = parseInt((1000.0 / spendTime) * 10) / 10.0;
        fpsMsg.innerHTML = "FPS: " + fps;
      }



      var amt = container.amount();
      if (!isBoardReady || lastAmt == amt) {
        return;
      }
      if (amt > lastAmt) {
        plusFlag++;
      } else {
        plusFlag = 0;
      }
      if (plusFlag < 3 && plusFlag != 0) {
        return;
      }
      plusFlag = 0;
      lastAmt = amt;
      var color = '#FFFFFF';
      if (amt < 2) {
        color = '#ff0000';
      }
      if (amt > 3) {
        color = '#00ff00';
      }
      matrix.setCharacter('' + amt, color);
      msg.innerHTML = amt;


    });
  var plusFlag = 0;
  </script>
</body>
